{% extends 'Kairat/layout.html' %}

{% block title %}
    <title>Добавить студента</title>
{% endblock %}

{% block content %}
    <h2>Добавить игрока</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <p>Или <a href="{% url 'players' %}">вернуться к списку игроков</a>.</p>
{% endblock %}
